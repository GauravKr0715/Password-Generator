<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Generator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/689eaffb07.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="something">
                Hello world...
            </div>
            <div class="settings">
                <div class="setting-category">
                    <span>Password Length</span>
                    <input type="number" id="length" min="2" max="20" value="20">
                </div>
                <div class="setting-category">
                    <span>Inculde Uppercase letters</span>
                    <input type="checkbox" id="upper" checked="true">
                </div>
                <div class="setting-category">
                    <span>Inculde Lowercase letters</span>
                    <input type="checkbox" id="lower" checked="true">
                </div>
                <div class="setting-category">
                    <span>Inculde Numbers</span>
                    <input type="checkbox" id="number">
                </div>
                <div class="setting-category">
                    <span>Inculde Symbols</span>
                    <input type="checkbox" id="symbol">
                </div>
            </div>
            <button id="generate" class="btn btn-block">Generate Password</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
